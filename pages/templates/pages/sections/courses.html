<section class="courses">
  <div class="wrapper">
    <h2>{{section.title}}</h2>
    <ul>
      {% for course in courses %}
        <li><a href="{{course.get_absolute_url}}">{{course}}</a></li>
      {% endfor %}
    </ul>
    <ul>
      {% for course in topics %}
        <li><a href="{{course.get_absolute_url}}">{{course}}</a></li>
      {% endfor %}
    </ul>
  </div>
</section>
